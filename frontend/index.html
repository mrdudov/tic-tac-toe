<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOCAL STORAGE CHECK</title>
</head>
<body>
    <script>
        const nickname = localStorage.getItem('myName');

        if (nickname) {
            window.location.href = 'gameboard.html';
        } else {
            window.location.href = 'registration.html';
        }
    </script>
</body>
</html>
